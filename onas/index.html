<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extensioner</title>
    <link rel="icon" type="image/x-icon" href="media/favicon.ico">
    <link rel="stylesheet" href="style/main.css">
</head>

<body>
    <header>
        <nav class="container">
            <a href="../index.html" class="logo">Extensioner <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cpu" viewBox="0 0 16 16">
                <path d="M5 0a.5.5 0 0 1 .5.5V2h1V.5a.5.5 0 0 1 1 0V2h1V.5a.5.5 0 0 1 1 0V2h1V.5a.5.5 0 0 1 1 0V2A2.5 2.5 0 0 1 14 4.5h1.5a.5.5 0 0 1 0 1H14v1h1.5a.5.5 0 0 1 0 1H14v1h1.5a.5.5 0 0 1 0 1H14v1h1.5a.5.5 0 0 1 0 1H14a2.5 2.5 0 0 1-2.5 2.5v1.5a.5.5 0 0 1-1 0V14h-1v1.5a.5.5 0 0 1-1 0V14h-1v1.5a.5.5 0 0 1-1 0V14h-1v1.5a.5.5 0 0 1-1 0V14A2.5 2.5 0 0 1 2 11.5H.5a.5.5 0 0 1 0-1H2v-1H.5a.5.5 0 0 1 0-1H2v-1H.5a.5.5 0 0 1 0-1H2v-1H.5a.5.5 0 0 1 0-1H2A2.5 2.5 0 0 1 4.5 2V.5A.5.5 0 0 1 5 0zm-.5 3A1.5 1.5 0 0 0 3 4.5v7A1.5 1.5 0 0 0 4.5 13h7a1.5 1.5 0 0 0 1.5-1.5v-7A1.5 1.5 0 0 0 11.5 3h-7zM5 6.5A1.5 1.5 0 0 1 6.5 5h3A1.5 1.5 0 0 1 11 6.5v3A1.5 1.5 0 0 1 9.5 11h-3A1.5 1.5 0 0 1 5 9.5v-3zM6.5 6a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5h-3z"/></svg>
            </a>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <form action="" method="post">
                <fieldset>
                    <legend>Dane Osobowe</legend>
                    <label class="head" for="imie">Imię:</label>
                    <div class="input">
                        <input type="text" name="imie" id="imie" placeholder="Witold" required>
                    </div> 
                    <label class="head" for="nazwisko">Nazwisko:</label>
                    <div class="input">
                        <input type="text" name="nazwisko" id="nazwisko" placeholder="Śruta" id="" required>
                    </div>
                    <label class="head" for="email">Adres e-mail:</label>
                    <div class="input">
                        <input type="email" name="email" id="email" placeholder="imie.nazwisko@gmail.com"  required>
                    </div> 
                    <label class="head" for="telefon">Telefon:</label>
                    <div class="input">
                        <input type="tel" name="telefon" id="telefon" placeholder="+48" maxlength="15" required>
                    </div> 
                    <label class="head" for="data">Data urodzenia:</label> 
                    <div class="input">
                        <input type="date" name="data" id="data" required>
                    </div>
                    <label class="head" for="panstwo">Miejsce zamieszkania:</label> 
                    <div class="input">
                        <select name="panstwo" id="panstwo">
                            <optgroup label="">
                                <option value="Polska">Polska</option>
                                <option value="Niemcy">Niemcy</option>
                            </optgroup>
                            <optgroup label="">
                                <option value="Anglia">Wielka Brytania</option>
                                <option value="Stany Zjednoczone" selected>USA</option> 
                            </optgroup>
                        </select>
                    </div>  
                    <label class="head">Załącz swoje CV:</label>
                    <div class="input">
                        <input type="file" name="plik" id="plik">
                    </div>
                    <label class="head" for="komentarz">Napisz coś o sobie:</label> 
                    <div class="input">
                        <textarea name="komentarz" id="komentarz" rows="5" placeholder="Opcjonalne"></textarea>
                    </div>
                    <div class="confirm">
                        <input type="submit" value="Prześlij">
                    </div> 
                </fieldset>
            </form>
            <div class="back">
                <a href="../index.html" class="back-button">Wróć do strony głownej</a>
            </div>
        </div>
    </main>
    <footer>
        <details>
            <summary>Informacje o stronie</summary>
            <p>Strona tworzona przez Mikołaja i Kacpra z klasy 2gT &copy;</p>
        </details>
    </footer>
</body>

</html>
